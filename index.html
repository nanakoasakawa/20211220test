<!DOCTYPE html>
<html lang="ja">

  <div class="catchcopy">
    <img src="img/firstview.jpg" alt="">
    <p>キャッチコピー</p>
  </div>
    <h1>About</h1>
    <div class="about">
      <p>
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
        プログラミング未経験の方でも<span class="about1">「独自の学習ノウハウ」</span>でフリータンスエンジニアを目指すことができます。
      </p>
    </div>
    <h2>ブログ</h2>
<div class="flex__item">
  <div class="practice__card">
    <div class="card__img">
      <img src="img/blog__eyecatch1.jpg" alt="">
    </div>
    <div class="card__content">
      <p class="card__ttl">コーチテックブログのタイトルがここに入ります。</p>
    </div>
  </div>
  <div class="practice__card">
    <div class="card__img">
      <img src="img/blog__eyecatch2.jpg" alt="">
    </div>
    <div class="card__content">
      <p class="card__ttl">コーチテックブログのタイトルがここに入ります。</p>
    </div>
  </div>
  <div class="practice__card">
    <div class="card__img">
      <img src="img/blog__eyecatch3.jpg" alt="">

      <p class="card__ttl">コーチテックブログのタイトルがここに入ります。</p>
    </div>

</div>
<h3>問い合わせ</h3>
<div class="box">
  <form method="get">
    <table class="formTable">
      <tr>
        <th>名前</th>
        <td><input size="80" type="text" name="名前" /></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input size="80" type="text" name="メールアドレス" /></td>
      </tr>
      <tr>
        <th>用件</th>
        <td><select name="用件">
            <option value="">広告掲載について</option>
          </select></td>
      </tr>
      <tr>
        <th>内容<br /></th>
        <td><textarea name="内容" cols="80" rows="5"></textarea></td>
      </tr>
    </table>
    <div class="content">
      <div class="inner">
        <input type="submit" value="　 削除 　" />
        <input type="submit" value="　 送信 　" />
      </div>
  </form>
</div>
</body>
</html>
